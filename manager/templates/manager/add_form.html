{% extends 'manager/base.html' %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    {{ form.name }}<br>
    {{ form.desc }}<br>
    {{ form.customer }}<br>
    {{ form.deadline_date }}<br>
    {{ form.price }}<br>    
    <div>
        <button type="submit" value="Add" class="btn btn-primary" >Add</button>
    </div>
</form>
{% endblock %}
