<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {% load static %}
  <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
  <link rel="stylesheet" href="{% static "css/bootstrap-datepicker3.min.css" %}">
  <script src="{% static "js/jquery-2.2.0.min.js" %}"></script>
  <script src="{% static "js/popper.min.js" %}"></script>
  <script src="{% static "js/bootstrap.min.js" %}"></script>
  <script src="{% static "js/bootstrap-datepicker.min.js" %}"></script>
  <script src="{% static "js/bootstrap-datepicker.ru.min.js" %}" charset="UTF-8"></script>

  <title>LaserCut CRM</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <p> </p>
    </div>

    <div class="row">
      <div class="col-md-2" id="menu">
        <div class="container-fluid btn-group-vertical btn-group-lg">
          <button id="addorder" class="btn btn-success btn-lg btn-block">Add order</button>
          <button id="customers" class="btn btn-light btn-lg btn-block">Customers</button>
          <button id="allorders" class="btn btn-light btn-lg btn-block">All orders</button>
          <button id="refresh" class="btn btn-light btn-lg btn-block">Refresh</button>
        </div>
      </div>

      <div class="col-md-10" id="content">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>
  
  <script src="{% static "js/methods.js" %}"></script>

</body>

</html>
